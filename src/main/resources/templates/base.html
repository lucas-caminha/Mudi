<head th:fragment="head">
		<meta charset="UTF-8">
		<title>Home</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
		<style>
			.logo-container {
				background-color: #47bcff;
				color: #fff;
			}
			.logo {
      		    font-family: 'Handlee', cursive;
        		font-size: 2.5rem;
  		    }
  		    .jumbotron {
			  padding: 2rem 1rem;
			  margin-bottom: 2rem;
			  background-color: #e9ecef;
			  border-radius: .3rem;
			}
		</style>	
</head>

<div th:fragment="logo" class="">
		<div class="logo-container p-3 d-flex justify-content-between">
			<span class="logo ml-2">mudi</span>
			<span class="mt-3">
				<a class="text-light" sec:authorize="!isAuthenticated()" href="/login">Login</a>
				<a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">Logout</a>
				<form id="form-login" th:action="@{/logout}" method="post"></form>
			</span>
		</div>
		<div sec:authorize="isAuthenticated()">
			<div class="col">
				<nav class="nav">
					<a class="nav-link" th:href="@{/home}">Home</a>
					<a class="nav-link" th:href="@{/usuario/pedidos}">Meus Pedidos</a>
					<a class="nav-link" th:href="@{/oferta}">Faça a sua Oferta</a>
				</nav>
			</div>
		</div>
</div>

<div th:fragment="titulo(nomeTitulo)" class="jumbotron mb-1 mt-1">
	<h1 class="display-4" th:text="${nomeTitulo}"></h1>	
</div>

<div th:fragment="paginacao">
	<nav aria-label="Page navigation example">
	  <ul class="pagination">
	    <li class="page-item"><a class="page-link" href="#">Anterior</a></li>
	    <li class="page-item"><a class="page-link" href="#">1</a></li>
	    <li class="page-item"><a class="page-link" href="#">2</a></li>
	    <li class="page-item"><a class="page-link" href="#">3</a></li>
	    <li class="page-item"><a class="page-link" href="#">Próximo</a></li>
	  </ul>
	</nav>
</div>
