<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Home</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="jumbotron mb-0">
				<h1 class="display-4">Meus Pedidos</h1>	
			</div>
			<nav class="navbar navbar-expand-md navbar-dark bg-primary">
           		 <div class="container-fluid pl-3 pr-3">
               		 <a class="navbar-brand" href="#">Mudi</a>
               		 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    	 <span class="navbar-toggler-icon"></span>
              		 </button>
              	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Todos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Aguardando</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Aprovado</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Entregue</a>
                        </li>
                    </ul>
                    <a href="/pedido/formulario"><button class="btn btn-outline-light my-2 my-sm-0">Novo</button></a>
                </div>
            </div>
        </nav>
			<div class="card" th:each="pedido : ${pedidos}">
				<div class="card-header" th:text="${pedido.nomeProduto}">Nome do Produto: </div>
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							<div class="row ">
								<div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
								<div class="col-md-7">Data da Entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2021</span></div>
							</div>
							<div>Produto: </div>
							<div> <input class="form-control" th:value="${pedido.urlProduto}" value="Url do Produto"/> </div>
							<div>Descrição: </div>
							<div>
								<textarea class="form-control" th:text="${pedido.descricao}" rows="" cols="">descricao do pedido</textarea>
							</div>
						</div>
						<div class="col-12 col-sm-4">
							<div>
								<img class="img-thumbnail" th:src="${pedido.urlImagem}" src="">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
